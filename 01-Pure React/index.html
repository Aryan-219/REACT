<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <!-- These two scripts tag are unabling us to use in React in the index.html -->
    <!-- The first script link refers to the core libraries of the React, that works with Component's state. -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <!-- The second script is basically the rendering layer which can render react components into the DOM. -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        function App() {
            // Here, can't use JSX directly, because we have no tools to convert JSX into JS.

            // const time = new Date().toLocaleTimeString();
            const [time, setTime] = React.useState(new Date().toLocaleTimeString());

            // This function will make the time rendering every second.
            React.useEffect(() => {
                setInterval(() => {
                    setTime(new Date().toLocaleTimeString());
                }, 1000);
            }, []);

            // Here, the createElement function has three arguments, 1. tag name, 2. props, 3. children of this element.
            return React.createElement("header", null, `Time is ${time}`);
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
